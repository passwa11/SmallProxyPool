name: go build

on:
#   push:
  workflow_dispatch:

jobs:

  linuxbuild:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.5.3

    - name: Set up Go
      uses: actions/setup-go@v4.0.1
      with:
        go-version: 1.18
    - name: linux Build
      run: |
        go mod tidy
        go build -o SmallProxyPool -v .
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: # optional, default is artifact
          SmallProxyPool
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./SmallProxyPool
        # The desired behavior if no files are found using the provided path.

  macbuild:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3.5.3

    - name: Set up Go
      uses: actions/setup-go@v4.0.1
      with:
        go-version: 1.18
    - name: mac Build
      run: |
        go mod tidy
        go build -o SmallProxyPool -v .
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: # optional, default is artifact
          SmallProxyPool
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./SmallProxyPool
        # The desired behavior if no files are found using the provided path.

  winbuild:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3.5.3

    - name: Set up Go
      uses: actions/setup-go@v4.0.1
      with:
        go-version: 1.18
    - name: Windows Build
      run: |
        go mod tidy
        go build -o SmallProxyPool.exe -v .
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: # optional, default is artifact
          SmallProxyPool.exe
        # A file, directory or wildcard pattern that describes what to upload
        path: 
          ./SmallProxyPool.exe
        # The desired behavior if no files are found using the provided path.
